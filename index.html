<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Minggu Kehamilan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1976d2;
      color: white;
    }
    button:hover {
      background: #0d47a1;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      background: #e3f2fd;
    }
    .error {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #ffebee;
      color: #c62828;
    }
    small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- =========== GAMBAR ATAS =========== -->
    <img src="Logo Jata.svg" class="header-image" alt="Atas">


    <!-- =========== GAMBAR BAWAH =========== -->
    <img src="Logo Bawah.svg" class="footer-image" alt="Bawah">

  </div>

  <h1>Kalkulator Minggu Kehamilan</h1>

  <!-- Input tarikh first booking -->
  <label for="bookingDate">Tarikh First Booking</label>
  <input type="date" id="bookingDate">

  <!-- Input week of gestation pada tarikh first booking -->
  <label>Week of Gestation pada Tarikh First Booking</label>
  <div class="row">
    <div>
      <small>Minggu</small>
      <input type="number" id="bookingWeeks" min="0" max="45" placeholder="cth: 12">
    </div>
    <div>
      <small>Hari (0–6)</small>
      <input type="number" id="bookingDays" min="0" max="6" placeholder="cth: 3">
    </div>
  </div>

  <!-- Tarikh sasaran (default = hari ini) -->
  <label for="targetDate">
    Tarikh Sasaran Kiraan 
    <small>(default: hari ini – boleh kosongkan jika nak guna tarikh semasa)</small>
  </label>
  <input type="date" id="targetDate">

  <button id="calculateBtn">Kira Minggu Kehamilan</button>

  <div id="error" class="error" style="display:none;"></div>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function parseDateInput(value) {
      // value format: "YYYY-MM-DD"
      if (!value) return null;
      const parts = value.split("-");
      if (parts.length !== 3) return null;
      const year = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1; // JS month 0–11
      const day = parseInt(parts[2], 10);
      return new Date(year, month, day);
    }

    function diffInDays(date1, date2) {
      // Bezakan dalam unit hari, buang masa (jam/minit) supaya tepat
      const oneDayMs = 24 * 60 * 60 * 1000;
      const d1 = new Date(date1.getFullYear(), date1.getMonth(), date1.getDate());
      const d2 = new Date(date2.getFullYear(), date2.getMonth(), date2.getDate());
      const diffMs = d2 - d1;
      return Math.round(diffMs / oneDayMs);
    }

    document.getElementById("calculateBtn").addEventListener("click", function () {
      const bookingDateValue = document.getElementById("bookingDate").value;
      const bookingWeeksValue = document.getElementById("bookingWeeks").value;
      const bookingDaysValue = document.getElementById("bookingDays").value;
      const targetDateValue = document.getElementById("targetDate").value;

      const errorDiv = document.getElementById("error");
      const resultDiv = document.getElementById("result");
      errorDiv.style.display = "none";
      resultDiv.style.display = "none";
      errorDiv.textContent = "";
      resultDiv.textContent = "";

      // Validate input asas
      if (!bookingDateValue) {
        errorDiv.textContent = "Sila masukkan Tarikh First Booking.";
        errorDiv.style.display = "block";
        return;
      }

      const bookingDate = parseDateInput(bookingDateValue);
      if (!bookingDate) {
        errorDiv.textContent = "Tarikh First Booking tidak sah.";
        errorDiv.style.display = "block";
        return;
      }

      let bookingWeeks = parseInt(bookingWeeksValue || "0", 10);
      let bookingDays = parseInt(bookingDaysValue || "0", 10);

      if (isNaN(bookingWeeks) || bookingWeeks < 0) {
        errorDiv.textContent = "Week of gestation (minggu) pada first booking tidak sah.";
        errorDiv.style.display = "block";
        return;
      }

      if (isNaN(bookingDays) || bookingDays < 0 || bookingDays > 6) {
        errorDiv.textContent = "Hari pada week of gestation perlu antara 0 hingga 6.";
        errorDiv.style.display = "block";
        return;
      }

      // Kalau tarikh sasaran kosong, guna tarikh hari ini (ikut PC/phone)
      let targetDate;
      if (targetDateValue) {
        targetDate = parseDateInput(targetDateValue);
        if (!targetDate) {
          errorDiv.textContent = "Tarikh sasaran tidak sah.";
          errorDiv.style.display = "block";
          return;
        }
      } else {
        targetDate = new Date(); // hari ini
      }

      // Semak jika tarikh sasaran sebelum tarikh first booking
      const daysBetween = diffInDays(bookingDate, targetDate);
      if (daysBetween < 0) {
        errorDiv.textContent = "Tarikh sasaran tidak boleh lebih awal daripada tarikh first booking.";
        errorDiv.style.display = "block";
        return;
      }

      // Kira total hari gestation pada first booking
      const totalDaysAtBooking = bookingWeeks * 7 + bookingDays;

      // Tambah beza hari
      const totalDaysNow = totalDaysAtBooking + daysBetween;

      // Convert kembali ke minggu + hari
      const currentWeeks = Math.floor(totalDaysNow / 7);
      const currentDays = totalDaysNow % 7;

      // Format tarikh untuk paparan
      function formatDate(d) {
        const dd = String(d.getDate()).padStart(2, "0");
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yyyy = d.getFullYear();
        return dd + "/" + mm + "/" + yyyy;
      }

      const bookingDateText = formatDate(bookingDate);
      const targetDateText = formatDate(targetDate);

      resultDiv.innerHTML = `
        <strong>Keputusan Kiraan:</strong><br><br>
        Tarikh First Booking: <strong>${bookingDateText}</strong><br>
        Week of Gestation pada First Booking: <strong>${bookingWeeks} minggu ${bookingDays} hari</strong><br><br>
        Tarikh Sasaran: <strong>${targetDateText}</strong><br>
        Week of Gestation pada tarikh ini ialah: <strong>${currentWeeks} minggu ${currentDays} hari</strong><br><br>
        <small>
          Kiraan ini berdasarkan formula asas:<br>
          (Minggu + Hari pada tarikh first booking) + perbezaan hari di antara tarikh sasaran dan tarikh first booking.
        </small>
      `;
      resultDiv.style.display = "block";
    });
  </script>

</body>
</html>
